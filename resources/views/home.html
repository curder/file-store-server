<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/tailwindcss/1.2.0/tailwind.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <title>User Home Page</title>
</head>
<body>
<div>
    <div class="flex items-center justify-center bg-blue-300 py-4 text-2xl text-gray-700">文件管理列表</div>

    <div class="mt-2 container mx-auto flex justify-center">
        <table class="table-auto w-full">
            <thead>
            <tr>
                <th class="px-4 py-2 border">文件名</th>
                <th class="px-4 py-2 border">文件大小</th>
                <th class="px-4 py-2 border">时间</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="border px-4 py-2">hello-world.mp4</td>
                <td class="border px-4 py-2">152KB</td>
                <td class="border px-4 py-2">2019-01-21 15:32</td>
            </tr>
            <tr class="bg-gray-100">
                <td class="border px-4 py-2">1.txt</td>
                <td class="border px-4 py-2">22KB</td>
                <td class="border px-4 py-2">2020-01-22 14:21</td>
            </tr>
            <tr>
                <td class="border px-4 py-2">Intro to JavaScript</td>
                <td class="border px-4 py-2">Chris</td>
                <td class="border px-4 py-2">1,280</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
